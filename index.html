<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeadTube LIVE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
      color: red;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: contrast(160%) brightness(80%) saturate(130%);
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .top-bar {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      text-shadow: 0 0 10px red;
      font-size: clamp(18px, 4vw, 36px);
      letter-spacing: 2px;
    }

    .rec {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      font-size: clamp(14px, 3vw, 20px);
      color: #ff3b3b;
      text-shadow: 0 0 10px red;
    }

    .rec-dot {
      width: 10px;
      height: 10px;
      margin-right: 6px;
      background: red;
      border-radius: 50%;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    .timer {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: clamp(14px, 3vw, 20px);
      color: red;
      text-shadow: 0 0 10px red;
    }

    @media (orientation: portrait) {
      video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="Video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <div class="rec"><div class="rec-dot"></div>REC</div>
    <div class="top-bar">DeadTube LIVE</div>
    <div class="timer" id="timer">00:00</div>
  </div>

  <script>
    // простой таймер, чтобы выглядело как запись
    let seconds = 0;
    setInterval(() => {
      seconds++;
      const m = String(Math.floor(seconds / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${m}:${s}`;
    }, 1000);
  </script>
</body>
</html>
